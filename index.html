<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="game.css">
    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="section">
      <div class="section__btn">
        <div>
          <button type="button" class="btn btn-primary " id="btn__start" onclick="game.action();">Start</button>
        </div>
        <div>
          <button type="button" class="btn btn-danger " id="btn__press" onclick="game.clear(); game.increment(); game.action();">Press</button>
        </div>
        <div>
          <button type="button" class="btn btn-success " id="btn__end" onclick="game.clear(); game.increment();">End</button>
        </div>
      </div>
      <div class="content__message">
        <h2 class="content__win" id="win">
            TEBRİKLER KAZANDINIZ!!! <br> HIZLISINIZ
        </h2>
        <h2 class="content__lose" id="lose">
            KAYBETTİN!!! <br> BİRAZ YAVAŞ KALDINIZ
        </h2>
        <h2 class="content__lose" id="tekrar">
            LÜTFEN SIRAYI TAKİP EDİN!! HEMEN SONA GELMEYİN
        </h2>
    </div>
    </section>

    


    <script src="index.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
